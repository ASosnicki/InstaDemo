<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
</head>

<body>
    <div class="off-canvas-wrapper">
        <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
            <div class="off-canvas position-left reveal-for-large" id="my-info" data-off-canvas data-position="left">
                <div class="row column">
                    <br>
                </div>
            </div>
            <div class="off-canvas-content" data-off-canvas-content>
                <div class="title-bar hide-for-large">
                    <div class="title-bar-left">
                        <button class="menu-icon" type="button" data-open="my-info"></button>
                    </div>
                </div>
                <div class="callout primary">
                    <div class="row column">
                    </div>
                    <div class="row small-up-2 medium-up-3 large-up-4">
                        <div class="column">
                            <img class="thumbnail" src="img/Raspberries.jpg">
                            <h5>Raspberries</h5>
                        </div>
                        <div class="column">
                            <img class="thumbnail" src="img/2milk.jpg">
                            <h5>Milk</h5>
                        </div>
                        <div class="column">
                            <img class="thumbnail" src="img/Bran.jpg">
                            <h5>Cereal</h5>
                        </div>
                        <div class="column">
                            <img class="thumbnail" src="img/lecroixBerry.jpg">
                            <h5>Le Croix</h5>
                        </div>
                        <div class="column">
                            <img class="thumbnail" src="img/cannedAnnies.jpg">
                            <h5>Annies</h5>
                        </div>
                        <div class="column">
                            <img class="thumbnail" src="img/hempMilk.jpg">
                            <h5>Hemp Milk</h5>
                        </div>
                        <div class="column">
                            <img class="thumbnail" src="img/mediumCoffee.jpg">
                            <h5>Coffee</h5>
                        </div>
                        <div class="column">
                            <img class="thumbnail" src="img/CoMilk.jpg">
                            <h5>Coconut Milk</h5>
                        </div>
                        <div class="column">
                            <img class="thumbnail" src="img/shreddedCheese.jpg">
                            <h5>Cheese</h5>
                        </div>
                        <div class="column">
                            <img class="thumbnail" src="img/redBellPepper.jpg">
                            <h5>Pepper</h5>
                        </div>
                    </div>
                </div>
                <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
                <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
                <script>
                $(document).foundation();
                </script>
</body>

</html>
